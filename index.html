<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <form action="" method="get"></form>

        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * 
            <input type="text" name="name" placeholder="Aman Kumar" required></p>
            <fieldset>
                <le gend>Gender * </legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="Female" required> Others<input type="radio" name="gender" id="Others" required>
                </p>
            </fieldset>
            <form>
    <p>Address: <textarea name="address" id="address" cols="100" rows="20" placeholder="Enter your address"></textarea> </p>
    <p>Email: *<input type="email" name="email" id="email" placeholder="aman@gmail.com" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type">
            <option value="">--Select a Card Type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
        </select>
        </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date * : <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </div>

   
</form>
    
</body>
</html>
